<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/styleResultPage.css">
</head>
<body>
    <div id="containerBenchmark">
        <div class="logoBenchmark">
            <img src="assets/img/epicode_logo.png">
        </div>

        <div id="resultPageBenchmark">
            <div id="titleResultPage">
                <p id="resultTxt">Results</p>
                <p class="sottoTesto">The summary of your answers:</p>
            </div>
            <div id="centralBench">
                <div id="correctQuestions">
                    <p class="correctWrong">Correct</p>
                    <p class="percentualiCW"><span id="percentualeCorrect">50</span>%</p>
                    <p class="sottoTesto"><span id="sottotestoCorrect">1/1</span> questions</p>
                </div>

                <div id="blueCircle">
                        <canvas id="myDoughnutChart"></canvas>
                        <div id="internalCircle">
                            <p class="bold">Congratulations!</p>
                            <p class="subtitleCircle bold">You passed the exam.</p>
                            <p id="circleTxt">
                                We'll send you the certificate in few minutes. <br>
                                Check your email (including promotion / span folder)
                            </p>
                        </div>
                    </div>

                <div id="wrongQuestions">
                    <p class="correctWrong">Wrong</p>
                    <p class="percentualiCW"><span id="percentualeWrong">33.3</span>%</p>
                    <p class="sottoTesto"><span id="sottotestoWrong">1/1</span> questions</p>
                </div>

            </div>
                <div id="containerbuttonRateUs">
                    <a href="#" id="buttonRateUs">RATE US</a>
                </div>
    
        </div>

    </div>
    <script type="module" src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module" src="./js/scriptResultPage.js"></script>
</body>
</html>
